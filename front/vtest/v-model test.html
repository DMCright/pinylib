<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .active {
            border: solid 2px red;
        }
    </style>

</head>

<body>
    <div id="app">
        <button @click="setMsg">重置msg的内容</button>
        <input type="text" v-model="msg">
        <hr>
        <span>{{msg}}</span>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "a msg"
            },
            methods: {
                setMsg: function() {
                    this.msg = "a msg"
                }
            }
        })
    </script>

</body>

</html>
